<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript">

        //编写一个JavaScript对象 ES6
        var user = {
            name: "卫龙",
            age: 20,
            sex: "男"
        };

        //将js对象转换json对象
        var json = JSON.stringify(user);
        console.log(json);

        console.log("=======================");

        //将 JSON对象转换为JavaScript对象
        var obj = JSON.parse(json);
        console.log(obj);


    </script>

</head>
<body>

</body>
</html>
